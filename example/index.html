<!DOCTYPE html>
<html>
<head>
	<title>Color Heist Example</title>
	<script type="text/javascript" src="../deps/color-thief/src/color-thief.js"></script>
	<script type="text/javascript" src="../src/color-heist.js"></script>
	<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="./js/example.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="intro">
		<h1>Color Heist</h1>
		<p>A Color Scheme Generator</p>
		<div class="swatches">
			<div class="swatch background-alt-swatch"></div>
			<div class="swatch text-swatch"></div>
			<div class="swatch text-highlight-swatch"></div>
			<div class="swatch text-highlight-alt-swatch"></div>

		</div>
	</div>
	<div class="example">
		<div class="background">
			<div class="source-image">
				<img src="./images/blue.jpg" class="source-image">
			</div>
			<div class="aside">
				<div class="title">
					<h1>Dynamic Light Color Scheme</h1>
				</div>
				<div class="text">
					<p>Color schemes sourced from images</p>
				</div>
				<div class="highlight-line"></div>
			</div>
		</div>

	</div>
	<div class="example">
		<div class="background">
			<div class="source-image">
				<img src="./images/blackwhite.jpg" class="source-image">
			</div>
			<div class="aside">
				<div class="title">

				</div>
				<div class="text">
					<p>Color schemes sourced from images</p>
				</div>
				<div class="highlight-line"></div>
			</div>
		</div>

	</div>
	<div class="example">
		<div class="background">
			<div class="source-image">
				<img src="./images/Hummingbird.jpg" class="source-image">
			</div>
			<div class="aside">
				<div class="title">
					<h1>Dynamic Light Color Scheme</h1>
				</div>
				<div class="text">
					<p>Color schemes sourced from images</p>
				</div>
				<div class="highlight-line"></div>
			</div>
		</div>

	</div>
	<div class="example">
		<div class="background">
			<div class="source-image">
					<img src="./images/barn.jpg" class="source-image">
			</div>
			<div class="aside">
				<div class="title">
					<h1>Dynamic Light Color Scheme</h1>
				</div>
				<div class="text">

				</div>
				<div class="highlight-line"></div>
			</div>
		</div>
	</div>
</body>
</html>
